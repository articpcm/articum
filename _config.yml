title: pipa
email: pipa@produtora.com
PIPA: Pontão de Integração e Promoção Artistica
description: >- # this means to ignore newlines until "baseurl:"
Descrição: O PIPA é um Pontão abrangente que busca integrar e promover a diversidade cultural, englobando a cultura digital, povos tradicionais, audiovisual, teatro, circo, dança, artes integradas, literatura, museologia, festivais, formação e preservação. Ele atua como um centro de referência e articulação em rede, estimulando a colaboração entre artistas, coletivos culturais e instituições para fortalecer a cultura na região.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://www.pipa.com.br" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: pipa
github_username:  pipa

# Build settings
theme: minimal-mistakes-jekyll

plugins:
  - jekyll-feed

